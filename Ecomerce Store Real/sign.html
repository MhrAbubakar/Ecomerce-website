    <div class="container">
        <div class="box1">
            <div class="form-container">
                <div class="logo-container">
                  Sign Up Now!
                </div>
          
         
                <div class="line"></div>
                <form class="form">
                    <div class="form-group">
                        <label for="email">Name</label>
                        <input  placeholder="Enter your Name" name="Name" id="name" type="text">
                      </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input  placeholder="Enter your email" name="email" id="email" type="text">
                  </div>
          
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input  name="password" placeholder="Enter your password" id="password" type="password">
                  </div>
          
                  <button type="submit" onclick="signUp(event)" class="form-submit-btn">Sign Up</button>
                </form>
          
                <p class="signup-link">
                  Already have an account !
                  <a class="signup-link link" href="log.html"> Login now</a>
                </p>
              </div>
        </div>
        <div class="popup" id="popup">
          <img src="/Pics/404-tick.png" alt="">
          <h2>Thank You</h2>
          <p>Login Sucessfully</p>
          <button onclick="closepopup()" >Ok</button>
      </div>
    <div class="container-1">
      <div class="popup-1" id="popup-1">
          <img src="/Pics/cross.png" alt="">
          <h2>Error!</h2>
